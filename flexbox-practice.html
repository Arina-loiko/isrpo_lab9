<!DOCTYPE html>
<html lang="ru-RU">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flexbox макет</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      color: #333;
    }

    .header {
      background-color: #333;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .header .logo {
      font-size: 22px;
      font-weight: bold;
    }

    .header nav {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .header nav a {
      color: white;
      text-decoration: none;
    }

    .header nav a:hover {
      color: #667eea;
    }

    .about {
      padding: 60px 20px;
      background-color: #f5f5f5;
    }

    .about h2 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 40px;
    }

    .about-columns {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 30px;
      flex-wrap: wrap;
    }

    .about-column {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      flex: 1;
      min-width: 200px;
      max-width: 300px;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      gap: 10px;
    }

    .about-column .icon {
      font-size: 40px;
    }

    .about-column h3 {
      font-size: 18px;
      color: #667eea;
    }

    .about-column p {
      font-size: 14px;
      line-height: 1.5;
    }

    .footer {
      background-color: #333;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">Арина Лойко</div>
    <nav>
      <a href="#">Главная</a>
      <a href="#">Обо мне</a>
      <a href="#">Контакты</a>
    </nav>
  </header>

  <section class="about">
    <h2>О нас</h2>
    <div class="about-columns">
      <div class="about-column">
        <div class="icon">&#128187;</div>
        <h3>Веб-разработка</h3>
        <p>Создаем современные сайты с адаптивной версткой</p>
      </div>
      <div class="about-column">
        <div class="icon">&#127775;</div>
        <h3>Дизайн</h3>
        <p>Разрабатываем красивые и удобные интерфейсы</p>
      </div>
      <div class="about-column">
        <div class="icon">&#128640;</div>
        <h3>Развитие</h3>
        <p>Постоянно учимся и осваиваем новые технологии</p>
      </div>
    </div>
  </section>

  <footer class="footer">
    <p>Лойко Арина Станиславна, ИСП-232, 2026</p>
  </footer>
</body>
</html>
